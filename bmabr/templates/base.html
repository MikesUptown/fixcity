<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
  <title>{% block title %} {% endblock %}</title> 
     <!-- Framework CSS -->
     <link rel="stylesheet" href="/site_media/blueprint/screen.css" type="text/css" media="screen, projection">
     <link rel="stylesheet" href="/site_media/bmabr.css" type="text/css" media=" screen, projection">
     <!--[if IE]><link rel="stylesheet" href="site_media/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
     {% block header %} 
     {% endblock %}
  </head>
  <body>
   <div class="container">
        <div id="login-con">
    {% if user.is_authenticated %}
	  <h4> <a href="/profile/">{{user.first_name}} {{user.last_name}}</a></h4>
	  <a href="/accounts/logout?next={{request.path}}">Logout</a>	
	{% else %}
        <a class="admin" href="/accounts/login/?next={{request.path}}"> Login</a> 
     {% endif %}        

</div>
     <h3 id="subtitle" >Work together for better bike parking</h3>
     <h1><a class="title" href="/">BUILD ME A BIKE RACK</a></h1>
     <div id="header">
     {% block menu %}
     {% endblock %}
     </div>
     <div class="content">
       {% block content %}{% endblock %}
   </div>
  </body>
</html>
